<!DOCTYPE html>

<head>
    <title>CSS Component Demos - Pull Quote</title>

    <style>
        .pullquote {
            width: 20%;
            float: right;
            font-size: 125%;
            line-height: 140%;
            margin: 10px;
            background: url(closequote.gif) no-repeat bottom right !important;
            background
            /**/
            : url();
            /* removing quote graphic in IE5+ */
            padding: 0px 25px 5px 0px;
        }

        .pullquote:first-letter {
            background: url(openquote.gif) no-repeat left top !important;
            padding: 5px 2px 10px 35px !important;
            padding
            /**/
            : 0px;
            /* resetting padding in IE5+ */
            background
            /**/
            : url();
            /* removing quote graphic in IE5+ */
        }
    </style>

</head>
